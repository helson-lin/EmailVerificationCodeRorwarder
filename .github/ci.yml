name: Publish Docker Image and Release

on:
  push:
    tags:
      - 'v*.*.*'


jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Extract tag name
        id: tag_name
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Runs a single command using the runners shell
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'

      # Runs a set of commands using the runners shell
      - name: Install Dependencies
        run: npm install
        
      - name: Npm build
        run: npm run pkg

      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "dist/**"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Build And Push Docker image
        password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build And Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: h55205l/emailforwarder:latest,h55205l/emailforwarder:${{ env.TAG }}

      - name: Build And Push Docker Arm64 image
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: Dockerfile-arm
          push: true
          platforms: linux/arm64
          tags: h55205l/emailforwarder:arm64,h55205l/emailforwarder:arm64-${{ env.TAG }}

